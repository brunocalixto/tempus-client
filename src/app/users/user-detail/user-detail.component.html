<div class="row">
  <div class="col">
    <h1 class="bd-title">{{ user.name }}</h1>
  </div>
</div>

<div class="row mt-sm-3">
  <div class="col-3">
    <img width="180" [src]="user.image" [title]="user.name">
  </div>
  <div class="col">
    <p><small>Cargo</small><br>{{ user.profile }}</p>
    <p><small>CPF/CNPJ</small><br>{{ user.code }}</p>
    <p><small>Email</small><br>{{ user.email }}</p>
  </div>
  <div class="col">
    <p><small>Telefone</small><br>{{ user.phone }}</p>
    <p><small>Situação</small><br>{{ user.isActive ? 'Sim' : 'Não' }}</p>
    <p><small>Superior</small><br>{{ user.chief ? user.chief : '--' }}</p>
  </div>
</div>

<div class="row mt-sm-3">
  <div class="col">
    <button class="btn btn-sm btn-outline-secondary mr-sm-2" (click)="onBack()">
      <i class="fa fa-chevron-left"></i> Voltar
    </button>
    <button class="btn btn-sm btn-primary mr-sm-2">
      <i class="fa fa-pencil"></i> Editar
    </button>
    <button class="btn btn-sm btn-danger">
      <i class="fa fa-trash"></i> Excluir
    </button>
  </div>
</div>
