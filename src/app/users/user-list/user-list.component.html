<h2>{{title}}</h2>

<div>
  <input type="text" [(ngModel)]="listFilter" placeholder="Busque pelo nome..." />
</div>

<table *ngIf="users && users.length">
  <thead>
    <tr>
      <th></th>
      <th>Nome</th>
      <th>Perfil</th>
      <th>Email</th>
      <th>Telefone</th>
      <th>CPF/CNPJ</th>
      <th><i>Status</i></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of filteredUsers">
      <td><img width="50" [src]="user.image" [title]="user.name"></td>
      <td><a [routerLink]="['/users', user.id]">{{ user.name }}</a></td>
      <td>{{ user.profile }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.code }}</td>
      <td>{{ user.isActive ? 'Ativo' : 'Inativo' }}</td>
    </tr>
  </tbody>
</table>
